{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ current_user.avatar(64) }}"></td>
            <td><h2> {{ current_user.name }}</h2></td>
        </tr>
    </table>
    <p><b>Username:</b> {{ current_user.username }}</p>
    <p><b>Email:</b> {{ current_user.email }}</p>
    <p><a href="{{ url_for('edit_profile') }}">Edit Profile</a></p>
{% endblock %}
