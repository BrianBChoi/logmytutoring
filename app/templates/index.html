<html>
    <head>
        {% if title %}
        <title>{{ title }} - Log My Tutoring</title>
        {% else %}
        <title>Welcome to Log My Tutoring!</title>
        {% endif %}
    </head>
    <body>
        <h1>Hello, {{ user.username }}!</h1>
        {% for session in sessions %}
        <div>
            <p><b>{{ session.student.name }}</b></p>
            <p>{{ session.notes }}</p>
        </div>
        {% endfor %}
    </body>
</html>
